<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../static/js/mdb.js"></script>
<script type="text/javascript"
        src="../static/js/modules/wow.js">new WOW().init();</script>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a href="#" class="navbar-brand">NavBar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#basicExampleNav"
                    aria-controls="basicExampleNav" aria-expanded="false"
                    aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <ul class="navbar-nav mr-auto smooth-scroll">
                    <li class="nav-item">
                        <a href="#intro"
                           class="nav-link waves-effect waves-light">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#BarberShop"
                           class="nav-link waves-effect waves-light">BarberShop</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Master"
                           class="nav-link waves-effect waves-light">Master</a>
                    </li>
                    <li class="nav-item">
                        <a href="#AboutUs"
                           class="nav-link waves-effect waves-light">About
                            Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect waves-light">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect waves-light">
                            <i class="fab fa-google"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect waves-light">
                            <i class="fab fa-amazon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="intro" class="view animated fadeIn">
        <div class="mask rgba-black-strong">
            <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                <div class="row d-flex justify-content-center text-center">
                    {% block information %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</header>

<footer class="page-footer font-small unique-color-dark pt-0">
    <div class="primary-colour">
        <div class="container">
            <div class="row py-4 d-flex align-items-center">
                <div class="col-md-6 col-lg-5 text-center text-md-left mb-4 mb-md-0">
                    <h6 class="mb-0 white-text">social networks</h6>
                </div>
                <div class="col-md-6 col-lg-7 text-center text-md-right">
                    <a href="#" class="fb-ic ml-0">
                        <i class="fab fa-facebook white-text ml-4"></i>
                    </a>
                    <a href="#" class="fb-ic ml-0">
                        <i class="fab fa-telegram white-text ml-4"></i>
                    </a> <a href="#" class="fb-ic ml-0">
                    <i class="fab fa-vk white-text ml-4"></i>
                </a> <a href="#" class="fb-ic ml-0">
                    <i class="fab fa-viber white-text ml-4"></i>
                </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 mb-4 text-center text-md-left">
        <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-3 mb-4">
                <h6 class="text-uppercase font-weight-bold"><strong>Our
                    comp</strong></h6>
                <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto"
                    style="width: 60px">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Dignissimos inventore ipsam quia sapiente
                    soluta ut.</p>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                <h6 class="text-uppercase font-weight-bold">
                    <strong>Products</strong></h6>
                <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto"
                    style="width: 60px">
                <p><a href="#">Ey</a></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                <h6 class="text-uppercase font-weight-bold">
                    <strong>Links</strong></h6>
                <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto"
                    style="width: 60px">
                <p><a href="#">Ey</a></p>
                <p><a href="#">E2y</a></p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
